<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEBLERS - rockpaperscissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="png.png" alt="rockpaperscissors" width="500" height="200">
    <div class="players">
        <div style="font-size: 32px; font-weight: bolder;">Gamebler</div>
        <div> vs </div>
        <di style="font-size: 32px; font-weight: bolder;">Computer</div>
    </div>
    <div class="insidetext"> let's bet gamebler </div>
    <div class="buttons">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
    </div>
    <div class="scoreboard">
        <div class="gamebler">
            <div>Gamebler</div>
            <div class="gameblerPoints">
                <p>0</p>
            </div>     
        </div>
        <div class="computer">   
            <div>Computer</div>
            <div class="pcPoints">
                <p>0</p>
            </div>      
        </div>
    </div>
    <script src="rockpaperscissors.js"></script>
    <footer> @theodinproject/rullafi</footer>
</body>
</html>
